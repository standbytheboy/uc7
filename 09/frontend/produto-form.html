<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Produto</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 id="formProdutoTitulo">Novo Produto</h1>
    <div id="mensagem"></div>
    <form id="formProduto">
        <input type="hidden" id="produtoId" name="id">
        <div>
            <label for="produtoNome">Nome:</label>
            <input type="text" id="produtoNome" name="nome" required>
        </div>
        <div>
            <label for="produtoPreco">Preço:</label>
            <input type="number" id="produtoPreco" name="preco" step="0.01" required>
        </div>
        <div>
            <label for="produtoDataCadastro">Data de Cadastro:</label>
            <input type="date" id="produtoDataCadastro" name="dataDeCadastro" required>
        </div>
        <div>
            <label for="produtoDataValidade">Data de Validade (opcional):</label>
            <input type="date" id="produtoDataValidade" name="dataDeValidade">
        </div>
        <div>
            <label for="produtoAtivo">Ativo:</label>
            <input type="checkbox" id="produtoAtivo" name="ativo">
        </div>
        <button type="submit">Salvar</button>
    </form>
    <a href="produtos.html">Voltar para Lista</a>
    <script src="js/app.js"></script>
</body>
</html>
